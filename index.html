<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <!-- CSS reset -->
    <link rel="stylesheet" href="css-reset.css">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="dist/style.css">
    <!-- Script -->
    <script defer src="app/js/toggle.js"></script>
    <script defer src="app/js/app.js"></script>
    
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Todo</h1>
            <button class="dark-light-toggle">
                <img src="assets/images/icon-moon.svg" alt="click this button to switch themes">
            </button>
        </header>

        <!-- Create new todos -->
        <form class="add">
            <div class="input--wrapper">
                <input type="checkbox" disabled name="check" class="check--todo">
                <input type="text" name="add" id="add--todo" placeholder="Create a new todo...">
            </div>
        </form>

        <!-- Todos -->
        <ul class="todos">
            <div class="input--wrapper todo">
                <div class="list--wrapper">
                    <input type="checkbox" name="checkbox" class="check--todo">
                    <li>Complete online Javascript course</li>
                </div>
                <button class="delete--todo">
                    <img src="assets/images/icon-cross.svg" alt="cross icon">
                </button>
            </div>

            <div class="input--wrapper todo">
                <div class="list--wrapper">
                    <input type="checkbox" name="checkbox" class="check--todo">
                    <li>Jog around the park 3x</li>
                </div>
                <button class="delete--todo">
                    <img src="assets/images/icon-cross.svg" alt="cross icon">
                </button>
            </div>

            <div class="input--wrapper todo">
                <div class="list--wrapper">
                    <input type="checkbox" name="checkbox" class="check--todo">
                    <li>10 minutes meditation</li>
                </div>
                <button class="delete--todo">
                    <img src="assets/images/icon-cross.svg" alt="cross icon">
                </button>
            </div>

            <div class="input--wrapper todo">
                <div class="list--wrapper">
                    <input type="checkbox" name="checkbox" class="check--todo">
                    <li>Read for 1 hour</li>
                </div>
                <button class="delete--todo">
                    <img src="assets/images/icon-cross.svg" alt="cross icon">
                </button>
            </div>

            <div class="input--wrapper todo">
                <div class="list--wrapper">
                    <input type="checkbox" name="checkbox" class="check--todo">
                    <li>Pick up groceries</li>
                </div>
                <button class="delete--todo">
                    <img src="assets/images/icon-cross.svg" alt="cross icon">
                </button>
            </div>

            <div class="input--wrapper todo">
                <div class="list--wrapper">
                    <input type="checkbox" name="checkbox" class="check--todo">
                    <li>Complete Todo App on Frontend Mentor</li>
                </div>
                <button class="delete--todo">
                    <img src="assets/images/icon-cross.svg" alt="cross icon">
                </button>
            </div>

            <div class="input--wrapper todo--info">
                <p class="todo--counter"><span>5</span> items left</p>

                <!-- filter todo Desktop view-->
                <form class="filter--desktop--todo desktop--only">
                    <div class="radio--wrapper">
                        <input type="radio" name="filter" id="all--todos" value="all" checked>
                        <label for="all">All</label>
                    </div>

                    <div class="radio--wrapper">
                        <input type="radio" name="filter" id="active--todos" value="active">
                        <label for="active">Active</label>
                    </div>

                    <div class="radio--wrapper">
                        <input type="radio" name="filter" id="completed--todos" value="completed">
                        <label for="completed">Completed</label>
                    </div>
                </form>

                <button class="clear--todo">Clear Completed</button>
            </div>
        </ul>

        <!-- filter todo for Mobile view -->
                <form class="filter--mobile--todo mobile--only">
                    <div class="radio--wrapper">
                        <input type="radio" name="filter" id="all--todos" value="all" checked>
                        <label for="all">All</label>
                    </div>

                    <div class="radio--wrapper">
                        <input type="radio" name="filter" id="active--todos" value="active">
                        <label for="active">Active</label>
                    </div>

                    <div class="radio--wrapper">
                        <input type="radio" name="filter" id="completed--todos" value="completed">
                        <label for="completed">Completed</label>
                    </div>
                </form>
    </div>

    <!-- basic info -->
    <p>Drag and drop to reorder list</p>

    <!-- attribution -->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Oluwalolope" target="_blank">Oluwalolope</a>.
    </div>

</body>
</html>
